    <div class="container">

                <svg width="180px" height="60px" viewBox="0 0 180 60">

                     data-habilidades="H4, H7, H8"

                </div>

                <div class="atividade"
                     data-nome="S.A (Light Point)"
                     data-habilidades="H1, H2, H3, H4, H6, H7"
                     data-objetivo="Desenvolver e implementar uma solução inteligente para monitoramento e gestão do consumo de energia elétrica em ambientes residenciais, utilizando sensores IoT, armazenamento em banco de dados e aplicativos móveis."

                <div class="atividade"
                     data-nome="Exercícios de Modelagem Conceitual"

            </section>

            <section id="trimestre3">  
                </section>
