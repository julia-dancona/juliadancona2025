    <div class="container">
        <div class="container-botao">
            <button id="btn-tris1" class="btn">
                <svg width="180px" height="60px" viewBox="0 0 180 60">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" />
                    <polyline points="179,1 179,59 1,59 1,1 179,1" />

                <span>1° Trimestre</span>

            <button id="btn-tris2" class="btn">
                <svg width="180px" height="60px" viewBox="0 0 180 60">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" />
                    <polyline points="179,1 179,59 1,59 1,1 179,1" />
                </svg>
                <span>2° Trimestre</span>
            </button>

            <button id="btn-tris3" class="btn">
                <svg width="180px" height="60px" viewBox="0 0 180 60">
                    <polyline points="179,1 179,59 1,59 1,1 179,1" />
                    <polyline points="179,1 179,59 1,59 1,1 179,1" />
                </svg>
                <span>3° Trimestre</span>
            </button>
        </div>

        <div class="atividades">

            <section class="ativo" id="trimestre1">

                <div class="atividade" data-nome="Redação Online" data-habilidades="H4, H7, H8"
                    data-objetivo="Desenvolver a capacidade de argumentar, organizar ideias com clareza e se expressar de forma eficiente — habilidades importantes tanto para provas como o ENEM e concursos, quanto para a vida profissional e acadêmica."
                    data-link="https://www.canva.com/design/DAGlSJLahUw/u3CzqO3RKlL6hgA5QgC7TQ/edit?utm_content=DAGlSJLahUw&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    data-imagem-src="/imagens/redacaoOnline.png">
                    <img src="/imagens/redacaoOnline.png" alt="Redação Online">
                </div>

                <div class="atividade" data-nome="Revista Literária" data-habilidades="H4/H24"
                    data-objetivo="Realizar as tarefas relativas à obra de Machado de Assis."
                    data-link="https://www.canva.com/design/DAGi3NrXktY/pQkMpQhgYOglOvciR_tSqw/edit?utm_content=DAGi3NrXktY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    data-imagem-src="/imagens/Revista-literária .png">
                    <img src="/imagens/Revista-literária .png" alt="Revista Literária">
                </div>

                <div class="atividade" data-nome="Paddlet UFSC" data-habilidades="H4, H7, H8"
                    data-objetivo="O objetivo dessa atividade é organizar a leitura das obras obrigatórias do vestibular UFSC 2026 e fazer com que os alunos registrem suas opiniões e reflexões. Comentário: É um jeito de compartilhar um pouco sobre as experiências de cada um lendo, ou como esperam que seja o livro."
                    data-link="https://padlet.com/padlets/i3y2t016v48gskg/embeds/preview_embed"
                    data-imagem-src="/imagens/livros+ufsc.webp">
                    <img src="/imagens/livros+ufsc.webp" alt="Paddlet">
                </div>

                <div class="atividade" data-nome="Reconto 'Pai contra mãe'" data-habilidades="H4, H7, H8"
                    data-objetivo="Trabalhar as habilidades de leitura, interpretação e produção escrita, incentivando os alunos a compreenderem o contexto histórico do Realismo. Comentário: Achei a proposta interessante porque mistura leitura, criatividade e interpretação, o que deixa a aula mais leve."
                    data-link="https://www.canva.com/design/DAGi-VniuO0/w8yrmRYjrSbmUvvyAW8TqQ/edit?utm_content=DAGi-VniuO0&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    data-imagem-src="/imagens/reconto.png">
                    <img src="/imagens/reconto.png" alt="Reconto">
                </div>

                <div class="atividade" data-nome="Biografia" data-habilidades="H4, H7, H8"
                    data-objetivo="Treinar a escrita de biografias é uma ótima forma de desenvolver habilidades como organização cronológica, narrativa envolvente e uso preciso da linguagem. Comentário: Atividade fácil de fazer."
                    data-link="https://docs.google.com/document/d/1FKVgIiBMpJ-JxroxSfATRLXnrAIdgwjoNxTnLBG9ZSU/edit?usp=sharing"
                    data-imagem-src="/imagens/biografia.png">
                    <img src="/imagens/biografia.png" alt="Biografia">
                </div>

                <div class="atividade" data-nome="Site Repertório ENEM" data-habilidades="H4, H7, H8"
                    data-objetivo="Ter um bom repertório sociocultural é essencial para mandar bem na redação do ENEM. Comentário: Atividade legal que futuramente vai ajudar a estudar repertórios para o ENEM."
                    data-link="https://sites.google.com/estudante.sesisenai.org.br/informaenem3b/início"
                    data-imagem-src="/imagens/repertorio.png">
                    <img src="/imagens/repertorio.png" alt="Repertório">
                </div>

            </section>

            <section id="trimestre2">

                <div class="atividade" data-nome="What Kind of Art do You Consume" data-habilidades="H11 e H25"
                    data-objetivo="O objetivo da atividade é produzir um trabalho em inglês para o portfólio, praticando o uso do tempo verbal Simple Past e desenvolvendo a escrita sobre preferências culturais e artísticas. Comentário: Atividade legal sobre nossos gostos pessoais."
                    data-link="https://www.canva.com/design/DAGviCLoG0k/VrqfsYb06vsAZKGKikyn2g/edit?utm_content=DAGviCLoG0k&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    data-imagem-src="/imagens/wkayc.png">
                    <img src="/imagens/wkayc.png" alt="wkayc">
                </div>

                <div class="atividade" data-nome="Revista Literária" data-habilidades="H11 e H25"
                    data-objetivo="Tivemos como objetivo testar nossos conhecimentos a respeito dos livros 'O outro lado da bola' e 'Parque Industrial'. Assim como, continuar com a criação da Revista Literária."
                    data-link="https://www.canva.com/design/DAGi3NrXktY/pQkMpQhgYOglOvciR_tSqw/edit?utm_content=DAGi3NrXktY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    data-imagem-src="/imagens/Revista-literária .png">
                    <img src="/imagens/Revista-literária .png" alt="Revista Literaria">
                </div>

                <div class="atividade" data-nome="Redação Online" data-habilidades="-"
                    data-objetivo="O objetivo da redação online é avaliar como o aluno organiza suas ideias e escreve de forma clara e coerente sobre um tema."
                    data-link="https://app.redacaonline.com.br/sesi-sc/aluno/redacao/2403162/abrir"
                    data-imagem-src="/imagens/redacao.png">
                    <img src="/imagens/redacao.png" alt="Redacao">
                </div>

            </section>

            <section id="trimestre3">

                <div class="atividade" data-nome="Carta de intenção" data-habilidades="H12, H15, H16 & H4"
                    data-objetivo="O objetivo principal é que o estudante redija uma Carta de Intenção formal, solicitando sua admissão em uma instituição de ensino superior. Comentário: Atividade legal sobre nossos gostos pessoais."
                    data-link="https://docs.google.com/document/d/1KwXk4imW4_7mb9lNqyFVo4y_SyfaghHQCrFQZCbySYI/edit?usp=sharing"
                    data-imagem-src="/imagens/Carta-de-intencao.png">
                    <img src="/imagens/Carta-de-intencao.png" alt="Carta de intenção">
                </div>

                <div class="atividade" data-nome="Revista Literária" data-habilidades="H11 e H25"
                    data-objetivo="Tivemos como objetivo testar nossos conhecimentos a respeito dos livros 'O outro lado da bola' e 'Parque Industrial'."
                    data-link="https://www.canva.com/design/DAGi3NrXktY/pQkMpQhgYOglOvciR_tSqw/edit?utm_content=DAGi3NrXktY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    data-imagem-src="/imagens/RevistaLiteraria.png">
                    <img src="/imagens/RevistaLiteraria.png" alt="Revista Literaria">
                </div>

                <div class="atividade" data-nome="Redação Online" data-habilidades="-"
                    data-objetivo="O objetivo da redação online é avaliar como o aluno organiza suas ideias e escreve de forma clara e coerente sobre um tema."
                    data-link="https://app.redacaonline.com.br/sesi-sc/aluno/redacao/2491613/abrir"
                    data-imagem-src="/imagens/Redação.png">
                    <img src="/imagens/Redação.png" alt="Redacao">
                </div>

            </section>
